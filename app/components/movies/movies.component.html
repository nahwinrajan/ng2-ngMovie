<div class="row">
  <div class="jumbotron">
    <div class="container">
      <h1>Search a Movie</h1>
      <p>find details about movie that you like</p>
      <form class="form-horizontal" (submit)="searchMovies()">
          <div class="form-group">
            <label for="qMovie" class="col-lg-2 control-label">Search Movie</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" [(ngModel)]="qMovie"
              placeholder="movie name" name="qMovie">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-warning">Cancel</button>
              <button type="submit" class="btn btn-success">Search</button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
<div *ngIf="searchRes" class="row">
  <div class="col-md-12">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h2 class="panel-title">Search Result</h2>
      </div>
      <div class="panel-body">
        <div class="row">
          <div *ngFor="let movie of searchRes;let i=index;" class="col-md-3">
            <div *ngIf="i < 12">
              <img alt="{{movie.title}}'s poster" *ngIf="movie.poster_path" class="thumbnail mov-thumb"
                src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
                <p>{{movie.release_date}}</p>
                <p><a href="#" class="btn btn-info btn-block">View Details</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h2 class="panel-title">Popular Movies</h2>
      </div>
      <div class="panel-body">
        <div class="row">
          <div *ngFor="let movie of listPopularMovies;let i=index;" class="col-md-3">
            <div *ngIf="i < 8">
              <img alt="{{movie.title}}'s poster" *ngIf="movie.poster_path" class="thumbnail mov-thumb"
                src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
                <p>{{movie.release_date}}</p>
                <p><a href="#" class="btn btn-info btn-block">View Details</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">In Theathers</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div *ngFor="let movie of listTheaters;let i=index;" class="col-md-3">
            <div *ngIf="i < 8">
              <img alt="{{movie.title}}'s poster" *ngIf="movie.poster_path" class="thumbnail mov-thumb"
                src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
                <p>{{movie.release_date}}</p>
                <p><a href="#" class="btn btn-info btn-block">View Details</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
